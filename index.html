<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form 2</title>
</head>
<body>
    <form action="message1.html">

        <fieldset>
            <legend>Personal Details</legend>

        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname">
        <br><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname">
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="contact">Contact</label>
        <input type="tel" required id="contact" name="contact" required maxlength="10" pattern="[6-9]{1}[0-9]{9}">
        <br><br>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob">
    </fieldset>

    <fieldset>
        <legend>Educational Details</legend>
       
        <label for="">Department</label>
        <br><br>
        
        <input type="radio" id="CS" name="dept">
        <label for="CS">CS</label>

        <input type="radio" id="EC" name="dept">
        <label for="EC">EC</label>
        <br><br>
        
        <label for="yog">YOG</label>
        <input list="yog" id="yop" name="yop">
       <datalist id="yog">
             <option >2018</option>
             <option >2019</option>
             <option >2020</option>
             <option >2021</option>
             <option >2022</option>
             <option >2023</option>
        </datalist>
        <br><br>

        <label for="">Skills</label>
        <br><br>

        <input type="checkbox" id="HTML" name="Skills">
        <label for="HTML">HTML</label>
        <br><br>
        

        <input type="checkbox" id="CSS" name="Skills">
        <label for="CSS">CSS</label>
        <br><br>

        <input type="checkbox" id="JAVASCRIPTL" name="Skills">
        <label for="JAVASCRIPT">JAVASCRIPT</label>
        <br><br>






    </fieldset>
    <button>Submit</button>











    </form>
</body>
</html>
